<html>
    <head>
        <title>Order</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body id="order-page">
        <!-- Header -->
        <header class="header">
            <div class="header-logo-container">
                <h1><a href="#" class="header-logo"><img src="img/Logo.svg" alt="FriendsRental"></a></h1>
            </div>
            
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="statistics.html">Statistics</a>
            </nav>

            <div class="my-account-container">
                <a href="shop.html" target="_blank">My Account</a>
                <div class="account-photo"></div>
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Order Description -->
            <div class="order-container">
                <div class="order-friend-image"><img src="img/itachi-icon.png" alt=""></div>
                <div class="order-description">
                    <h2>Itachi Uchiha</h2>
                    <p class="order-price">9 999$</p>
                    <p class="order-desc">This friend has all you need to make your party unforgetable. Also, he can wipe out all your family, so be careful!</p>
                    <ul class="order-buttons">
                        <li><button id="order-button" class="submit-order-button" type="submit"><p>Order</p></button></li>
                        <li><button class="report-button" type="submit"><p>Report</p></button></li>
                    </ul>
                </div>
            </div>

            <!-- Order Details -->
            <ul class="order-selector">
                <li>
                    <select name="Party Type" id="party-type">
                        <option selected disabled>Party Type</option>
                        <option value="Party">Party</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Drinking">Drinking</option>
                    </select>
                </li>
                <li>
                    <input type="text" class="order-form-control" name="begin-date" id="begin-date" placeholder="Begin Date">
                </li>
                <li>
                    <input type="text" class="order-form-control" name="end-date" id="end-date" placeholder="End Date">
                </li>
                <li>
                    <select name="Present" id="present">
                        <option selected disabled>Present</option>
                        <option value="Box">Box</option>
                        <option value="CSGO Skin">CSGO Skin</option>
                        <option value="Blad3">Blad3</option>
                    </select>
                </li>
            </ul>
        </main>
        <!-- Footer -->
        <footer class="footer">
            <p>@ Copyright 2021</p>
        </footer>
        <script src="js/dom.js"></script>
    </body>
</html>
