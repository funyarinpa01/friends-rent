<html>
    <head>
        <title>Statistics</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body id="stats-page">
        <!-- Header -->
        {% include 'header.html' %}

        <!-- Main Section -->
        <main>
            <form action="{{ url_for('get_query_info') }}" method="POST">
                <ul class="query-selector">
                    <li>
                        <input type="text" class="query-form-control" name="query-id" id="query-id" placeholder="Query ID">
                    </li>
                    <li>
                        <input type="text" class="query-form-control" name="person-name" id="person-name" placeholder="Person Full Name">
                    </li>
                    <li>
                        <input type="text" class="query-form-control" name="times-num" id="times-num" placeholder="Number of Times">
                    </li>
                    <li>
                        <input type="text" class="query-form-control" name="begin-date" id="begin-date" placeholder="Begin Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </li>
                    <li>
                        <input type="text" class="query-form-control" name="end-date" id="end-date" placeholder="End Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </li>
                </ul>
                <div class="query-button-container">
                    <button id="send-query-button" class="submit-order-button" type="submit"><p>Send a Query</p></button>
                </div>
            </form>
            <table class="styled-table">
                <thead>
                    <tr>
                        {% for col in data[0] %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in data[1:] %}
                    <tr>
                        {% for entry in row %}
                            <td>{{ entry }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
        <!-- Footer -->
        {% include 'footer.html' %}
        <script src="{{ url_for('static', filename='js/dom.js') }}"></script>
        <script src="{{ url_for('static', filename='js/queries.js') }}"></script>
    </body>
</html>
